<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = Math.pow(9, 2)
        document.write("value is: " + value + "<br>")

        value = Math.cos(-3)
        document.write("cos(-3) is: " + value + "<br>")

        value = Math.round(Math.random() + 5.5 * 8)
        document.write("random value is: " + value + "<br>")

        
        let angle = 45; // degrees
        let radians = angle * (Math.PI / 180); 

        document.write("sin(45°) is: " + Math.sin(radians) + "<br>")
        document.write("cos(45°) is: " + Math.cos(radians) + "<br>")
        document.write("tan(45°) is: " + Math.tan(radians) + "<br>")
    </script>
</body>

</html>
