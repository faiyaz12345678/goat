<!DOCTYPE html>
<html>
<body>
    <h2>javascript for loop</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple","watermelon","mango","grape","jack fruit","strawberry"]
        for (let i = 0; i<fruits.length ; i++){
            document.write(fruits[i] + '<br>' )
        }

    </script>
    
</body>
</html>
