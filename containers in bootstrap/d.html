<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <style>
            .container-demo{ 
                box-shadow:0 0 0.5rem 1rem rgba(196, 20, 20, 0.1);
                border-radius: 1rem;
            }
            .container-header{
                border-radius: 1rem;
            }

        </style>
</head>

<body>
    <div class="bg-primary container">
        <h1>my first bootstrap container</h1>
        <p>this is inside the container</p>
    </div>

    <div class="container-fluid">
        <div class="container-demo">
            <div class="container-header bg-success text-warning p-3 border-bottom border-2 border-danger ">
                .container-fluid (full width)
            </div>
            <div class="container-body p-3 ">
                <p>always spans view support</p>
                <p><b>behaviour:</b>no horizontal margain at any screen</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
