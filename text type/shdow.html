<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text{
            text-shadow: 5px 3px 2px rgba(98, 0, 255, 0.144);
        }
        #box{
            font-size: 20px;
            color: white;
            background-color: blue;
            box-shadow: 5px 15px 2px rgba(0, 170, 255, 0.137);
        }
    </style>
</head>
<body>
    <h1 id="text">im using text shadow</h1>
    <h2 id="box">im using box shadow</h2>
</body>
</html>
