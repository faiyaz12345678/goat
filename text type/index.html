<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        h1{
            font-weight: 500;
            font-style: italic;
            font-size: 28px;
            color: aquamarine;
            text-align: center;
        }
        p{
            font-size: 16px;
            font-weight: 100;
            line-height: 1.5;
            letter-spacing: 0.5px;
            word-spacing: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>hello this is typography example</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta eaque, ut, maxime esse at provident accusantium, impedit numquam veniam facere eos! Assumenda, tempora!</p>
    
</body>
</html>
