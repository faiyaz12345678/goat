<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="m-5 container">
        <h2><b>basic badges</b></h2>
        <h3>inbox <span class="badge bg-primary">21</span></h3>
        <h2 class="mt-5">contextual badges</h2>
        <span class="badge bg-success">approved</span>
        <span class="badge bg-danger">rejected</span>
        <span class="badge bg-warning text-bold">pending</span>

        <h2 class="mt-5">pill badge</h2>
        <span class="badge rounded-pill bg-info text-dark">new feature</span>
        <span class="badge rounded-pill bg-dark">beta</span>
    
        <h3 class="mt-5">button with badges</h3>
        <button class="btn btn-warning">message <span class="badge bg-light text-dark">1</span></button>
    </div>

    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width: 7%;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
