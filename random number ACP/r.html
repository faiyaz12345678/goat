<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Random Number </h2>
    <p id="Num"></p>
    
    <script>

        let randomNumber = Math.random();


        document.getElementById("Num").innerText = "Random Number: " + randomNumber;
    </script>
</body>
</html>
