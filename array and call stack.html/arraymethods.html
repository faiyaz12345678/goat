<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let fruits = ["apple","banana","cherry","pineapple","mango"]
        fruits.push('Watermelon')
        document.write(fruits + '<br>')
        fruits.pop()
        document.write(fruits + '<br>')
        fruits.unshift('guava')
        document.write(fruits + '<br>')
        fruits.shift()
        document.write(fruits + '<br>')
        fruits.splice(1,2,'mango')
        document.write(fruits + '<br>')
        let slicedfruits = fruits.slice(1,3)
        document.write(slicedfruits + '<br>')

        let numbers = [1,2,5,6,8,3,32,66,11]
        let found = numbers.find(x => x > 10)
        document.write(found + '<br>')

        let numbers2 = [11,32,22,33,44]
        let found2 = numbers2.every(x => x > 10)
        document.write(found2 + '<br>')
    </script>
</body>
</html>
