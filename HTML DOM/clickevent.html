<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>CLICK EVENT</h2>
    <button onclick="MyFunction()">click</button>
    <p id="demo"></p>

    <script>
        function MyFunction(){
            document.getElementById('demo').innerHTML ="Button not Clicked";
        }
    </script>
</body>
</html>
