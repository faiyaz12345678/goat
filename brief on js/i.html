<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Data types in Javascript</h2>

    <script>
        let a = 10;
        let b = 10.1;
        let c = "Hello world";
        let d = true;
        let e = null;

        document.write(typeof(a)+"<br>")
        document.write(typeof(b) + "<br>")
        document.write(typeof (c) + "<br>")
        document.write(typeof (d) + "<br>")
        document.write(typeof (e) + "<br>")

        document.write("a and b are equal?"+(a==b)+"<br>")
        document.write("a and b are not equal?" + (a!=b) + "<br>")
        document.write("a is greater than b?" + (a>b) + "<br>")
        document.write("b is greater than a?" + (a<b) + "<br>")
    </script>
</body>
</html>
