<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            color: blanchedalmond;
        }
        hr{
            height: 5px;
            background-color: red;
        }
        h2{
            color: green;
        }
        #brown{color: brown;}
        h1,h2{
            font-size: 35px;
        }
        *{
            background-color:coral;
        }
    </style>
</head>
<body>
    <h1 class="heading">This is class selector 1</h1>   
    <h1 class="heading">This is class selector 2</h1>
    <p class="heading">this is class selector 3</p>
    <hr>
    <h2>Hello ID</h2>
    <h2 id="brown">Hello ID</h2>
</body>
</html>
