<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Subjects Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .col {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .header {
            font-weight: bold;
            background-color: #eee;
        }

        .subject-col {
            text-align: left;
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col header">Subject</div>
            <div class="col header">Marks</div>
            <div class="col header">Grade</div>
        </div>
        <div class="row">
            <div class="col subject-col">Maths</div>
            <div class="col">85</div>
            <div class="col">A</div>
        </div>
        <div class="row">
            <div class="col subject-col">Physics</div>
            <div class="col">78</div>
            <div class="col">B</div>
        </div>
        <div class="row">
            <div class="col subject-col">Chemistry</div>
            <div class="col">82</div>
            <div class="col">A</div>
        </div>
    </div>
</body>

</html>
